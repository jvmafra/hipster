<div class="ui modal" id="upload-photo-modal">
  <div class="image content">
    <img [src]="src" id="photo">
    <div class="description">
      <p></p>
    </div>
  </div>
  <div class="actions adjust-actions">
    <div>
      <label for="file" class="ui button upload-photo-button-color">
      <i class="camera retro icon"></i>{{ 'UPLOADPHOTOMODAL.PHOTO' | translate }}</label>
      <input type="file" id="file" (change)="onFileChange($event)" style="display:none">
    </div>
    <div class="ui button red deny">{{ 'UPLOADPHOTOMODAL.CANCEL' | translate }}</div>
    <div class="ui button green approve">OK</div>
  </div>
</div>


<div class="ui tiny modal" id="error-modal">
  <div class="header">{{ 'UPLOADPHOTOMODAL.ALERTHEADER' | translate }}</div>
  <div class="content">
      {{ 'UPLOADPHOTOMODAL.ALERTMESSAGE' | translate }}
  </div>
  <div class="actions">
    <div class="ui approve button">OK</div>
  </div>
</div>
