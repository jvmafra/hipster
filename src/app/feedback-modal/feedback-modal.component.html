<div class="ui modal" id="feedback-modal">
  <i class="close icon"></i>
  <div class="header">
    {{ 'HIPSTER.SEND_REPORT' | translate }}
  </div>
  <div class="content">
    <form id="ui-form" class="ui form">
      <div class="field">
          <textarea rows="2" type="text" name="message" [(ngModel)]="report.description" attr.placeholder="{{ 'FEEDBACK.MESSAGE' | translate }}"></textarea>
      </div>
    </form>
  </div>
  <div class="actions">
    <div class="ui button red deny">{{ 'DELETEMODAL.CANCEL' | translate }}</div>
    <div class="ui button green approve"  (click)="sendReport()">{{ 'FEEDBACK.SEND' | translate }}</div>
  </div>
</div>
