<div class="content">

  <form id="post-form" class="ui form">

    <div class="field">
      <div class="ui left icon input">
        <i class="child icon"></i>
        <input type="text" name="url" [(ngModel)]="publication.url" (ngModelChange)="animateForm()" attr.placeholder="{{ 'PUBLICATION.URL' | translate }}">
      </div>
    </div>

    <div id="post_fade">
      <div class="field">
        <div class="ui left icon input">
          <i class="child icon"></i>
          <input type="text" name="title" [(ngModel)]="publication.title" attr.placeholder="{{ 'PUBLICATION.TITLE' | translate }}">
        </div>
      </div>

      <div class="two fields">
        <div class="field">
          <div class="ui sub header"> {{ 'PUBLICATION.ARTIST' | translate }} </div>
          <div class="ui left icon input">
            <input type="text" name="title" [(ngModel)]="publication.artist">
          </div>
        </div>
        <div class="field">
          <div class="ui sub header">{{ 'PUBLICATION.YEAR' | translate }}</div>
          <div id="year_select" class="ui search selection dropdown">
            <input type="hidden" name="year">
            <i class="dropdown icon"></i>
            <div class="default text">{{ 'REGISTER.YEAR' | translate }}</div>
            <div class="menu">
              <div *ngFor="let year of years" class="item" attr.data-value="year + 1">{{ year }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="ui sub header">{{ 'PUBLICATION.GENRES' | translate }}</div>
        <div id="genres_select" class="ui multiple selection dropdown">
          <input name="gender" type="hidden">
          <i class="dropdown icon"></i>
          <div class="default text"></div>
          <div class="menu">
            <div class="item" *ngFor="let genre of listGenres" attr.data-value="{{genre.value}}">
              <div class="ui empty circular label" [ngClass]="getClass(genre)"></div>
              {{ genre.name }}
            </div>
          </div>
       </div>
      </div>

      <div class="field">
        <div class="ui sub header">{{ 'PUBLICATION.DESCRIPTION' | translate }}</div>
        <div class="ui left icon input">
          <textarea name="description" [(ngModel)]="publication.description" rows="5" cols="30"></textarea>
        </div>
      </div>
      <div class="actions right floated left">
        <div class="ui button red" (click)="hideForm()">{{ 'GENERAL.CANCEL' | translate }}</div>
        <div class="ui button green" (click)="createPost()">{{'POST.SHARE' | translate }}</div>
      </div>
    </div>

  </form>
</div>
