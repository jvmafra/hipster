<div class="ui comments">
  <div class="comment">
    <a class="avatar">
      <img [src]="photoUrl.toString() ? photoUrl : defaultImageSRC">
    </a>
    <div class="content">
      <a class="author" (click)="seeProfile(comment.ownerUsername)">{{ comment.ownerUsername }}</a>
      <div class="metadata">
        <div class="date">{{ comment.creationDate | date:'short' }}</div>
      </div>
      <div class="text">
        {{ comment.description }}
      </div>
      <div class="actions">
        <a class="reply" (click)="likeComment()" [ngClass]="getLikeCommentClass()">{{ comment.likes.length }} {{ 'POST.LIKES' | translate }}</a>
        <a *ngIf="isMyProfile" (click)="removeComment()" class="reply">{{ 'POST.DELETE' | translate }}</a>
      </div>
    </div>
  </div>
</div>
